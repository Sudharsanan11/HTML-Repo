<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <table>
        <caption>Signup Form</caption>
        <tbody>
            <tr>
                <td><label>First Name:</label></td>
                <td><input type="text" placeholder="First name*"></td>
            </tr>
            <tr>
                <td><label>Last Name:</label></td>
                <td><input type="text" placeholder="Last name*"></td>
            </tr>
            <tr>
                <td><label>Email:</label></td>
                <td><input type="text" placeholder="Email*"></td>
            </tr>
            <tr>
                <td><label>Create Password:</label></td>
                <td><input type="password" placeholder="Create password*"></td>
            </tr>
            <tr>
                <td><label>Confirm Password:</label></td>
                <td><input type="password" placeholder="Confirm password*"></td>
            </tr>
            <tr>
                <td colspan="2"align="center"><button>Signup</button></td>
            </tr>
            <tr>
                <td colspan="2" align="center" style="color: blue;">Or</td>
            </tr>
            <tr>
                <td colspan="2" align="center">Already have an account.<label style="color: blue;">SignIn</label></td>
                <!-- <td align="left"style="color: blue;">SignIn</td> -->
            </tr>
            
        </tbody>
    </table>
    </form>
</body>
</html>
