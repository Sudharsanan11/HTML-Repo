<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <h3>Registration</h3>
    <table>
        <tbody>
            <tr>
                <td><label>Full Name</label></td>
                <td><label>username</label></td>
            </tr>
            <tr>
                <td><input type="text" placeholder="Enter your name"></td>
                <td><input type="text" placeholder="Enter your username"></td>
            </tr>
            <tr>
                <td><label>Email</label></td>
                <td><label>Phone Number</label></td>
            </tr>
            <tr>
                <td><input type="text" placeholder="Enter your email"></td>
                <td><input type="text" placeholder="Enter your Number"></td>
            </tr>
            <tr>
                <td><label>Password</label></td>
                <td><label>Confirm Password</label></td>
            </tr>
            <tr>
                <td><input type="password" placeholder="Enter your password"></td>
                <td><input type="password" placeholder="Confirm your password"> </td>
            </tr>
        </tbody>
    </table>
    <table>
        <tbody>
            <tr>
                <td><label>Gender</label></td>
            </tr>
            <tr>
            <td><input type="radio" value="Male">Male</td>
            <td><input type="radio" value="Female">Female</td>
            <td><input type="radio" value="Prefer not to say">Prefer not to say</td>
            </tr>
            <tr>
                <td colspan="3" align="center"><button>Register</button></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
